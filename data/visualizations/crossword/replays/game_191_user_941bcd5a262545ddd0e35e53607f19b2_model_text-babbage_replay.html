<!DOCTYPE html><html><body><iframe id='viz' srcdoc=''style='position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999; visibility:hidden;'allowTransparency='true' background='transparent'>Your browser doesn't support iframes.</iframe></body></html><script>  function getText(url){   var request = new XMLHttpRequest();    request.open('GET', url, false);    request.send(null);    if(request.status === 200) {      return request.responseText    }    else {      console.log('Error')    }}
var main_url = 'https://raw.githubusercontent.com/meghabyte/crosswords/main/replays/game_191_user_941bcd5a262545ddd0e35e53607f19b2_model_text-babbage/game_191_user_941bcd5a262545ddd0e35e53607f19b2_model_text-babbage__'
let indices = ['4', '5', '6', '7', '8', '10', '11', '13', '15', '17', '18', '19', '20', '21', '23', '24', '26', '28', '30', '32', '34', '36', '38', '40', '42', '44', '46', '47', '48', '49', '50', '51', '52'];
var iframe = document.getElementById('viz');
  iframe.style.visibility='visible';
  iframe.srcdoc = `    <html>      <head>      <script type='module'>        window.addEventListener('message', (event) => {          const { type, value } = event.data;          if (type === 'html') {            document.body.innerHTML = value;          }        })      <\/script>      <\/head>      <body>      <\/body>    </html>  `;

  var currentIndex = 1;
  function cycleIframe() {    var file_idx = indices[currentIndex-1];
    var htmlContent = getText(main_url+file_idx+'.html')
    const html = { type: 'html', value: htmlContent }
    iframe.contentWindow.postMessage(html, '*')
    currentIndex++;
    if (currentIndex > indices.length) {      currentIndex = 1;    }  }  
setInterval(cycleIframe, 2000);</script>
